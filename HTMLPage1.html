    <div class="container">
        <div class="Login-label-box">
            <h1 class="Login-label">Login</h1>
            <div>

            </div>
        </div>
        <div class="form-container">

            <div class="input-box email-input-box">
                <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon>

            <div class="input-box password-input-box">
                <span class="icon">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </span class="icon">
                <input type="password" class="password-input"/>

            </div>

            <div class="submit-container">
                <div class="cb-box">
                    <div class="flex-arrange">
                        <input class="inp2" type="checkbox" />
                        <label class="label1">remamber me</label>
                    </div>
                    <a class="label2" href="https://smartsound.co.il/" target="_blank">forgot password?</a>
                </div>
                <input class="inp1" type="submit" />
            </div>
            
        </div>
        <div class="register-container">
            <p>dont have an acount? <a class="register" href="https://smartsound.co.il/" target="_blank">REGISTER</a></p>
        </div>
    </div>
